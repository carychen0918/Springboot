<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>404创意页面</title>

    <link type="text/css" href="../css/bootstrap_404.min.css" rel="stylesheet" />
    <link type="text/css" href="../css/style_404.css" rel="stylesheet" />

</head>
<body>
<!-- Start 404 Area -->
<div class="section-not-found">
    <div class="not-found-page-wrapper bg_image-errer text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ht-not-found not-found-default">
                        <div class="content">
                            <img src="../images/404.png" alt="404 image" width="560" height="428" />
                            <h2>噢！找不到页面。</h2>
                        </div>
                        <div id="clouds">
                            <div class="cloud cloud-1"></div>
                            <div class="cloud cloud-2"></div>
                            <div class="cloud cloud-3"></div>
                            <div class="cloud cloud-4"></div>
                            <div class="cloud cloud-5"></div>
                            <div class="cloud cloud-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End 404 Area -->

</body>
</html>
